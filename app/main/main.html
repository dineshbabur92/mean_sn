<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <textarea class="form-control" ng-model="post" ng-keydown="postIt($event)" placeholder="type your post and press enter">
            
        </textarea>
        <a ng-click="getNewPosts()" ng-if="diff>0">There are {{diff}} new tweets</a>
        <div class=container-fluid>
            <post ng-repeat="post in posts" post="post"></post>
        </div>
    </div>
</div>
