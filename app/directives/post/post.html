<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">
                    <img class="small" ng-src="{{post.image}}">
                    {{post.name}} <span class="pull-right">{{post.timestamp | date: "dd-MM-yyyy hh:mm" }}</span>
                </div>
                <div class+"panel-body">
                    {{post.content}}
                </div>
            </div>
        </div>
    </div>
</div>
